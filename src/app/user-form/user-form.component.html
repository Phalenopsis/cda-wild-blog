<div class="infos">Note aux correcteurs: la quête ne traite pas de vérification, je n'en ai donc pas fait.</div>
<form [formGroup]="userForm" class="form" (ngSubmit)="submit()">
    <label>
        Nom d'utilisateur :
        <input type="text" formControlName="username">
        @if(userForm.controls.username.errors && !userForm.controls.username.pristine) {
            <span [hidden]="!userForm.controls.username.errors['required']">Le nom d'utilisateur est requis</span>
            <span [hidden]="!userForm.controls.username.invalid">Le nom d'utilisateur est invalide</span>
        }
    </label>
    <label>
        Email :
        <input type="text" formControlName="email">
    </label>
    <label>
        Mot de passe :
        <input type="text" formControlName="password">
    </label>
    <div formGroupName="adress">
        <h3>Adresse :</h3>
        <label>
            Rue :
            <input type="text" formControlName="street">
        </label>
        <label>
            Code postal :
            <input type="text" formControlName="zipCode">
        </label>
        <label>
            Ville :
            <input type="text" formControlName="city">
        </label>
    </div>
    
    <button (click)="submit()" [disabled]="!userForm.valid">Inscription</button>
</form>
<div>
    <ul>Results :
        @if (user) {
            <li>{{user | json}}</li>
        }
        
    </ul>
</div>
